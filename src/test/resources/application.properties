spring.application.name=gra-service-test

# Database H2 in memory para testes
datasource.url=jdbc:h2:mem:gra_test
datasource.driverClassName=org.h2.Driver
datasource.username=su_adm
datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Console H2 (opcional para testes)
spring.h2.console.enabled=false

# Caminho do CSV para testes
csv.path=classpath:movielist_data.csv
